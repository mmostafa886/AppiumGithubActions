name: Appium Android Allure002

on:
  push:
    branches: [ allure-android-profile(2-environments) ]

jobs:
  run-tests:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [31]
        target: [default]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3.13.0
        with:
          java-version: 11
          distribution: 'adopt'

      - uses: actions/setup-node@v3.8.1
        with:
          node-version: '20.8.1'
      - run: |
          npm install -g appium
          appium -v
          appium driver install uiautomator2
          appium &>/dev/null &

      - name: Run Appium Tests
        uses: reactivecircus/android-emulator-runner@v2.28.0
        with:
          api-level: ${{ matrix.api-level }}
          #   force-avd-creation: false
          target: ${{ matrix.target }}
          profile: Nexus 6
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: mvn clean test -Pandroid
          # script: ./gradlew connectedCheck
      - name: Upload Allure reports
        uses: actions/upload-artifact@v2
        with:
          name: allure-results
          path: ./target/allure-results
          
  generate-report:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Allure reports
        uses: actions/download-artifact@v2
        with:
          name: allure-results
          path: ./allure-results

      - name: Install Allure command-line tool
        run: |
          sudo apt-get update
          sudo apt-get install allure -y

      - name: Generate Allure report
        run: allure generate ./allure-results --clean -o ./allure-report

      - name: Publish Allure report
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: ./allure-report
